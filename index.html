<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-lg-4 col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h2 class="mb-4">Kirjaudu Sisään</h2>
                        <div class="d-flex justify-content-between">
                            <input type="text" placeholder="Käyttäjänimi" id="userName" class="form-control me-2">
                            <input type="password" placeholder="Salasana" id="password" class="form-control">
                        </div>
                        <button onclick="login()" class="mt-3">Kirjaudu sisään</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="loader"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
