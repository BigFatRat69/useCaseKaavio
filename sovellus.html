<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äännestysovellus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button onclick="logout()">Kirjaudu Ulos</button>
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h3>Luo uusi kysely</h3>
                <form id="pollForm">
                    <div class="form-group mb-3">
                        <label for="question">Kysymys</label>
                        <input type="text" class="form-control" id="question" placeholder="Kirjoita kysymys" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Luo kysely</button>
                </form>
            </div>
        </div>
    </div>

    
    <div class="container py-5">
        <div class="col-lg-4 col-md-6 mx-auto" id="pollField">
            
        </div>
    </div>


    <div class="loader"></div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
